<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <title>Bring Guest</title>

        <div class = "header"> 
            <h3 class = "logo">Attend</h1>
            <img src="Images/24/basic/user.png">
        </div>

    </head>
    <body>
        <div class = "row">

            <div class = "side-col">
                <h3 class="sel-add">1234 Cherry Crest Drive</h3>
                <div class= "button-group">
                    <button class = "whitebutton">Create House</button>
                    <button class = "bluebutton">Join House</button>
                </div>
            </div>

            <div class = "main-col">
                <div class = "address-header">
                    <h2 class = "main-address">Bring a Guest</h2>
                </div>
                <div>
                    <h3 class = "input-header">Name</h3>
                    <input class = "name-input" type = "text">
                </div>
                <div class="checkdiv">
                    <h3 class = "input-header">Hide Name</h3>
                    <input class = "name-check" type = "checkbox">
                </div>

                <footer class = "foot">
                    <button class="checkbutton">
                        <img src="Images/Check.png">
                    </button>
                </footer>
            </div>
        </div>
    </body>
</html>
